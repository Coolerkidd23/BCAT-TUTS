<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | BCAT Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cart.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <h1 class="logo">BCAT Store</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Shopping Cart</h2>

    <div id="cart-items"></div>

    <div class="cart-summary">
      <p><strong>Total:</strong> R<span id="cart-total">0.00</span></p>
      <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 BCAT Store. All rights reserved.</p>
    </div>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalEl.textContent = "0.00";
        return;
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        cartContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div class="cart-details">
              <h4>${item.name}</h4>
              <p>R${item.price} Ã— 
                <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
              </p>
            </div>
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;
      });

      totalEl.textContent = total.toFixed(2);
      attachEvents();
    }

    function attachEvents() {
      document.querySelectorAll(".quantity-input").forEach(input => {
        input.addEventListener("change", e => {
          const index = e.target.dataset.index;
          const newQty = parseInt(e.target.value);
          if (newQty >= 1) {
            cart[index].quantity = newQty;
            updateCart();
          }
        });
      });

      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", e => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          updateCart();
        });
      });
    }

    function updateCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
